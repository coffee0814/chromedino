<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #gameCanvas {
            background: #fff;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 0; /* Width is set to 0 for triangle */
            height: 0; /* Height is set to 0 for triangle */
            border-left: 10px solid transparent; /* Left triangle */
            border-right: 10px solid transparent; /* Right triangle */
            border-bottom: 40px solid #FF5722; /* Triangle color */
            position: absolute;
            bottom: 0;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #collisionCount {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="gameCanvas" style="width: 800px; height: 400px;">
        <div class="dino" id="dino"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0s</div>
        <div id="collisionCount">Remaining Collisions: 2</div> <!-- 衝突可能回数を表示 -->
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameCanvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const collisionCountDisplay = document.getElementById('collisionCount'); // 衝突可能回数の表示
        let isJumping = false;
        let score = 0;
        let obstacleSpeed = 5;
        let timeElapsed = 0;
        let gameTimer;
        let collisionCount = 2; // 衝突可能回数を2に設定

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    fall();
                } else {
                    jumpHeight += 10;
                    dino.style.bottom = `${jumpHeight}px`;
                }
            }, 20);
            // ジャンプを0.5秒長くする
            setTimeout(() => {
                if (isJumping) {
                    clearInterval(jumpInterval);
                    fall();
                }
            }, 1000); // 500ms + 500ms
        }

        function fall() {
            const fallInterval = setInterval(() => {
                if (parseInt(dino.style.bottom) <= 0) {
                    clearInterval(fallInterval);
                    isJumping = false;
                    dino.style.bottom = '0px';
                } else {
                    dino.style.bottom = `${parseInt(dino.style.bottom) - 10}px`;
                }
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = '800px';
            gameCanvas.appendChild(obstacle);
            moveObstacle(obstacle);
        }

        function moveObstacle(obstacle) {
            const obstacleInterval = setInterval(() => {
                const obstaclePosition = parseInt(obstacle.style.left);
                if (obstaclePosition < -20) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                } else {
                    obstacle.style.left = `${obstaclePosition - obstacleSpeed}px`;
                }
                checkCollision(obstacle, obstacleInterval);
            }, 20);
        }

        function checkCollision(obstacle, obstacleInterval) {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            if (
                dinoRect.x < obstacleRect.x + obstacleRect.width &&
                dinoRect.x + dinoRect.width > obstacleRect.x &&
                dinoRect.y < obstacleRect.y + obstacleRect.height &&
                dinoRect.height + dinoRect.y > obstacleRect.y
            ) {
                collisionCount--; // 衝突回数を減らす
                clearInterval(obstacleInterval);
                obstacle.remove(); // 衝突後に障害物を削除
                collisionCountDisplay.textContent = `Remaining Collisions: ${collisionCount}`; // 表示を更新

                if (collisionCount <= 0) {
                    clearInterval(gameTimer);
                    alert('Game Over! Your score: ' + score);
                    location.reload();
                }
            }
        }

        function updateTimer() {
            timeElapsed++;
            timerDisplay.textContent = `Time: ${timeElapsed}s`;
        }

        // ゲーム開始時にタイマーを開始
        gameTimer = setInterval(updateTimer, 1000);

        // ランダムな間隔で障害物を作成
        function startCreatingObstacles() {
            createObstacle();
            const interval = Math.random() * (3000 - 2000) + 2000; // 2000ms から 3000ms のランダムな間隔
            setTimeout(startCreatingObstacles, interval);
        }

        startCreatingObstacles(); // 障害物作成を開始
    </script>
</body>
</html>
