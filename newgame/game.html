<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #gameCanvas {
            background: #fff;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            position: absolute;
            bottom: 0;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #collisionCount {
            position: absolute;
            top: 10px;
            left: 200px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #message {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>
    <div id="gameCanvas" style="width: 800px; height: 400px;">
        <div class="dino" id="dino"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0s</div>
        <div id="collisionCount">Collisions Left: 2</div>
        <div id="message"></div> <!-- メッセージ用 -->
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameCanvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const collisionCountDisplay = document.getElementById('collisionCount');
        const messageDisplay = document.getElementById('message');
        let isJumping = false;
        let score = 0;
        let obstacleSpeed = 5;
        let timeElapsed = 0;
        let gameTimer;
        let collisionCount = 2;
        let gameStarted = false; // ゲーム開始フラグ

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (!gameStarted) {
                    startGame(); // ゲームを開始
                } else if (!isJumping) {
                    jump(); // ジャンプ
                }
            }
        });

        function startGame() {
            gameStarted = true; // ゲーム開始フラグを立てる
            messageDisplay.style.display = 'none'; // メッセージを非表示
            gameTimer = setInterval(updateTimer, 1000); // タイマーを開始
            startCreatingObstacles(); // 障害物作成を開始
        }

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) { // プレイヤーの高さの1倍に設定
                    clearInterval(jumpInterval);
                    fall();
                } else {
                    jumpHeight += 10;
                    dino.style.bottom = `${jumpHeight}px`;
                }
            }, 20);
            setTimeout(() => {
                if (isJumping) {
                    clearInterval(jumpInterval);
                    fall();
                }
            }, 1000);
        }

        function fall() {
            const fallInterval = setInterval(() => {
                if (parseInt(dino.style.bottom) <= 0) {
                    clearInterval(fallInterval);
                    isJumping = false;
                    dino.style.bottom = '0px';
                } else {
                    dino.style.bottom = `${parseInt(dino.style.bottom) - 10}px`;
                }
            }, 20);
        }

        function createObstacle() {
            const obstacleHeight = Math.floor(Math.random() * (60 - 20 + 1)) + 20; // 20pxから60pxのランダムな高さ
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = '800px';
            obstacle.style.borderBottom = `${obstacleHeight}px solid #FF5722`; // ランダムな高さの三角形に設定
            gameCanvas.appendChild(obstacle);
            moveObstacle(obstacle);
        }

        function moveObstacle(obstacle) {
            const obstacleInterval = setInterval(() => {
                const obstaclePosition = parseInt(obstacle.style.left);
                if (obstaclePosition < -20) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                } else {
                    obstacle.style.left = `${obstaclePosition - obstacleSpeed}px`;
                }
                checkCollision(obstacle, obstacleInterval);
            }, 20);
        }

        function checkCollision(obstacle, obstacleInterval) {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            if (
                dinoRect.x < obstacleRect.x + obstacleRect.width &&
                dinoRect.x + dinoRect.width > obstacleRect.x &&
                dinoRect.y < obstacleRect.y + obstacleRect.height &&
                dinoRect.height + dinoRect.y > obstacleRect.y
            ) {
                collisionCount--;
                clearInterval(obstacleInterval);
                obstacle.remove(); // 衝突後に障害物を削除
                collisionCountDisplay.textContent = `Collisions Left: ${collisionCount}`;

                if (collisionCount <= 0) {
                    endGame(); // ゲームオーバー
                }
            }
        }

        function endGame() {
            clearInterval(gameTimer);
            messageDisplay.textContent = `Game Over! Your score: ${score}, Time: ${timeElapsed}s`;
            messageDisplay.style.display = 'block'; // ゲームオーバーメッセージを表示
            gameStarted = false; // ゲーム終了フラグを立てる
            resetGame(); // ゲームをリセット
        }

        function resetGame() {
            score = 0;
            timeElapsed = 0;
            collisionCount = 2;
            scoreDisplay.textContent = `Score: ${score}`;
            collisionCountDisplay.textContent = `Collisions Left: ${collisionCount}`;
            timerDisplay.textContent = `Time: ${timeElapsed}s`;
            dino.style.bottom = '0px'; // プレイヤーの位置をリセット
            messageDisplay.textContent = "Press Space to Start!"; // スタートメッセージを表示
            messageDisplay.style.display = 'block'; // メッセージを表示
        }

        function updateTimer() {
            timeElapsed++;
            timerDisplay.textContent = `Time: ${timeElapsed}s`;
        }

        function startCreatingObstacles() {
            createObstacle();
            const interval = Math.random() * (3000 - 2000) + 2000;
            setTimeout(startCreatingObstacles, interval);
        }

        // ゲーム開始時のメッセージ表示
        resetGame(); // 初期状態をリセット
    </script>
</body>
</html>
